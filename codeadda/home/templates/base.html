
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
 <div class="d-grid gap-2">
  <button class="btn btn-primary" type="button">Welcome to the BlogAdda</button>
 </div>

    -->
  </body>
</html>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">BlogAdda</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item  {% block homeactive %} {% endblock homeactive %}">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
       
         <li class="nav-item  {% block bloghomeactive %} {% endblock bloghomeactive %}">
          <a class="nav-link" href="/bloghome">BlogHome</a>
        </li>
        <li class="nav-item  {% block aboutactive %} {% endblock aboutactive %}">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item  {% block contactactive %} {% endblock contactactive %}">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
       
      </ul>
      <form method="GET" action="/search" class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" id="query">
        <button class="btn btn-outline-success" type="submit" >Search</button>
      </form>
    </div>
  </div>
</nav>


{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<!-- Button to sign up trigger modal -->

<!--sign up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModaTitle">Sign Up Here</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <form action='/signup' method='POST' >
      {% csrf_token %}
 
      <div class="mb-3">
  <label for="username">User Name</label>
  <input type="username" class="form-control" id="username" name="username" placeholder="User Name">
</div>
  
      <div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Email address">
</div>
<div class="mb-3">
   <div class="mb-3">
  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
</div>
  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

      </div>
      <div class="modal-footer">
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>


<!--log in Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalTitle">Log In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
      <form>
 
      <div class="mb-3">
  <label for="Username">User Name</label>
  <input type="Username" class="form-control" id="Username" name="Username" placeholder="User Name">
</div>
  
    
<div class="mb-3">
   <div class="mb-3">
  <label for="password">Password</label>
  <input type="loginpassword" class="form-control" id="loginpassword" name="loginpassword" placeholder="LogInPassword">
</div>
  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

      </div>
      
      <div class="modal-footer">
        
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>

 {% endblock body %}
